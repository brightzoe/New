<!DOCTYPE html>

<html>

<head>

  <title>html-notes</title>

</head>

<body >



    <a href="https://www.baidu.com/" target="abc">baidu</a>
    <a href="https://www.mi.com/" target="abc">mi</a>
    <!-- 安全原因,有些网页拒绝被嵌入其他页面 -->
    <iframe src="https://www.baidu.com/" name="abc" frameborder="1"></iframe>
    <!--name:框架的名字-->
    <!--iframe可以套iframe-->

    <a href="https://www.baidu.com/" target="_parent">111</a>
    <iframe src="https://www.baidu.com/" name="百度" frameborder="0">
      <p>您的浏览器不支持iframe,请升级浏览器</p>
      <!--fallback/退化方案:不支持此标签的退化内容-->
    </iframe>
    <!-- 它内部的跳转记录也会存在于浏览器的前进后退的记录里面 -->

    <frameset rows="30,*">
      <frame src="" />
      <frame src="" />
      <frameset>
        <frame src="" />
      </frameset>

    </frameset>
    <noframes>
      您的浏览器不支持frameset
    </noframes>

    <canvas>
      <p>no supported</p>
    </canvas>

    <script>
      var a = 8
    </script>
    <noscript>your browser dont support javascript!</noscript>

    <iframe src="" frameborder="0">
      <p>no supported</p>
    </iframe>

    <div class="artivle/header/sidebar/main">
      <!--以前这么用,现在html5新增了一些语义标签-->
      <p></p>
    </div>
    <div class="content"></div>
    <div class="main"></div>

    <!-- HTML5 新增的一些语义标签 -->
    <div>
      <article>
        <p></p>
      </article>
    </div>

    <header>
      <nav>
        <ul>
          <li></li>
        </ul>
      </nav>
    </header>

    <ol type="a">
      <li></li>
      <li></li>
    </ol>

    <template></template>
    <table></table>

    <article>
      <section></section>
      <aside></aside>
      <textarea></textarea>

      <!-- 其他常见标签 -->
      A <sub>2</sub>
      A <sup>2</sup>

      <code></code>

      <pre>
      <code>
      var c = 1;
      </code>
    </pre>

      <script src="" type="">
        js not allowed
    </script>

      <script>
        js goes here
      </script>

      <!--一般在head里面-->
      <!--
    <style>
      css goes here
    </style>
    -->

      <link rel="stylesheet" href="a.css">

      <!-- 多媒体标签  -->
      <video src="a.mp4" controls></video>

      <video autoplay loop preload controls>
        <source src="a.mp4">
        <source src="a.m3u8">
        <source src="a.webm">
        您的浏览器不支持video
      </video>

      <audio src=""></audio>

      <object data="" type=""></object>
      <!-- 东西,对象,是一个容器 -->

      <canvas width="500" height="800">
        <p>您的浏览器不支持canvas(默认是透明的)</p>
      </canvas>
      <br>
      <progress value="36" min="" max=""></progress>

      <i class="fa fa-angle-right" aria-hidden="true"></i>
</body>

</html>
